<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Options</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 2em; color: #222; background: #fff; max-width: 400px; }
    label { display: block; margin-top: 18px; font-weight: 600; }
    input, select { width: 100%; padding: 8px; font: inherit; margin-top: 4px; border-radius: 6px; border: 1px solid #333; background: #fff; color: #222; }
    button { font-weight: 600; cursor: pointer; margin-top: 18px; width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #333; background: #fff; color: #222; }
    @media (prefers-color-scheme: dark) {
      body { color: #e0e0e0; background: #181a1b; }
      input, select, button { background: #181a1b; color: #e0e0e0; border-color: #444; }
    }
  </style>
</head>
<body>
  <h2>Scripture Popup Options</h2>
  <label for="esvToken">ESV API Token</label>
  <input id="esvToken" type="text" placeholder="Paste your ESV API token here">
  <label for="defaultTranslation">Default Translation</label>
  <select id="defaultTranslation">
    <option value="esv">ESV</option>
    <option value="kjv">KJV</option>
    <option value="nasb">NASB</option>
  </select>
  <button id="save">Save</button>
  <div id="status" style="margin-top:12px;font-size:14px;"></div>
  <script>
    // Load current settings
    document.addEventListener('DOMContentLoaded', function() {
      chrome.storage.sync.get({ esvToken: '', translation: 'esv' }, function(items) {
        document.getElementById('esvToken').value = items.esvToken || '';
        document.getElementById('defaultTranslation').value = items.translation || 'esv';
      });
    });
    document.getElementById('save').onclick = function() {
      const esvToken = document.getElementById('esvToken').value.trim();
      const translation = document.getElementById('defaultTranslation').value;
      chrome.storage.sync.set({ esvToken, translation }, function() {
        document.getElementById('status').textContent = 'Saved!';
        setTimeout(() => { document.getElementById('status').textContent = ''; }, 1200);
      });
    };
  </script>
</body>
</html>
